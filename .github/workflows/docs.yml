name: Build & Deploy Sphinx to GitHub Pages

on:
  push:
    branches: [ main ]    # change if your default branch differs
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install doc dependencies (from docs/requirements.txt if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            # Minimal set inferred from docs/conf.py
            pip install sphinx sphinx-rtd-theme myst-parser
          fi

      - name: (Optional) Install project for autodoc
        run: |
          # If your docs import your package (autodoc), install it.
          # This will no-op if there's no pyproject.toml/setup.cfg/setup.py
          if [ -f pyproject.toml ] || [ -f setup.cfg ] || [ -f setup.py ]; then
            pip install -e .
          fi

      - name: Build Sphinx HTML
        working-directory: ./docs
        run: |
          # Your conf.py is at docs/conf.py and sources are under docs/
          sphinx-build -b html . _build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
